<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSEB Class 10th Objective Preparation</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3.0.1/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <header class="header">
        <h1>BSEB Class 10th Objective Preparation</h1>
    </header>

    <div class="main-container">
        <!-- Main Menu -->
        <nav class="menu">
            <button class="menu-button" onclick="showSection('previous')">Previous Year Question Practice</button>
            <button class="menu-button" onclick="showSection('test')">Test</button>
        </nav>

        <!-- Live Score Counter -->
        <div id="score" class="score-container" style="display:none;">
            <span class="score">Correct: <span id="correct-count">0</span></span> 
            | 
            <span class="score">Wrong: <span id="wrong-count">0</span></span>
        </div>

        <!-- Sections -->
        <section id="previous" class="content-section" style="display:none;">
            <h2>Previous Year Question Practice</h2>
            <div class="subject-selection">
                <button onclick="loadQuestions('science', 'previous')">Science</button>
                <button onclick="loadQuestions('math', 'previous')">Math</button>
                <button onclick="loadQuestions('socialScience', 'previous')">Social Science</button>
                <button onclick="loadQuestions('urdu', 'previous')" class="urdu-text" >Urdu</button>
                <button onclick="loadQuestions('hindi', 'previous')">Hindi</button>
                <button onclick="loadQuestions('english', 'previous')">English</button>
            </div>
            <div id="question-container" class="question-container"></div>
        </section>

        <section id="test" class="content-section" style="display:none;">
            <h2>Test</h2>
            <div class="subject-selection">
                <button onclick="loadTestRemember('science', 'allChapters', 'test')">Science - All Chapters</button>
                <button onclick="loadTestRemember('science', 'chapter1', 'test')">Science - मानव नेत्र तथा रंग-बिरंगा संसार</button>
                <button onclick="loadTestRemember('science', 'chapter2', 'test')">Science - जैव प्रक्रम </button>
                <button onclick="loadTestRemember('science', 'chapter3', 'test')">Science - पौषण </button>
                <button onclick="loadTestRemember('science', 'chapter4', 'test')">Science - श्वसन </button>
                <button onclick="loadTestRemember('science', 'chapter5', 'test')">Science - परिवहन </button>
                <button onclick="loadTestRemember('science', 'chapter6', 'test')">Science - उत्सर्जन </button>
                <button onclick="loadTestRemember('science', 'chapter9', 'test')">Science - आनुवंशिकता एवं जैव विकास </button>
                <button onclick="loadTestRemember('science', 'chapter7', 'test')">Science - हमारा पर्यावरण (Our Environment) </button>
                <button onclick="loadTestRemember('science', 'chapter8', 'test')">Science - नियंत्रण एवं समन्वय (Control and Coordination
                )</button>
                <button onclick="loadTestRemember('science', 'chapter9', 'test')">Science - जीव जनन कैसे करते हैं ? (How Do Organisms Reproduce?) </button>
              
                <hr color="black">
                
                <button onclick="loadTestRemember('hindi', 'allChapters', 'test')">Hindi - All Chapters</button>
                <button onclick="loadTestRemember('hindi', 'chapter1', 'test')"> Hindi - तू जिन्दा है तो</button>
                <button onclick="loadTestRemember('hindi', 'chapter2', 'test')"> Hindi - ईदगाह</button>

                <hr color="black">

                
                <button onclick="loadTestRemember('math', 'allChapters', 'test')">Math - All Chapters</button>
                <button onclick="loadTestRemember('math', 'chapter1', 'test')">Math - वास्तविक संख्याएँ</button>
             
                
                <hr color="black">
               
                <button onclick="loadTestRemember('urdu', 'allChapters', 'test')">Urdu - All Chapters</button>
                <button onclick="loadTestRemember('urdu', 'chapter5', 'test')" class="urdu-text">Urdu - Chapter 5 - آشیانہ ( افسانہ ) / نگار عظیم</button>
                <button onclick="loadTestRemember('urdu', 'chapter6', 'test')" class="urdu-text">Urdu - Chapter 6 - مضمون : عالمی حدّت </button>
                <!-- Add similar buttons for other subjects -->
            </div>
            <div id="test-container" class="question-container"></div>
        </section>

    <script src="script.js"></script>
</body>
</html>
